<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrinho - Mercado Arbyte</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="comprar.js"></script>
    <link rel='shortcut icon' href='logo-site.jpg'>

</head>

<body>
    <div id="icone-banner">
        <h1>Bem vindos ao Mercado Arbyte, onde seu dinheiro vale muito!</h1>
    </div>
    
    <div id="navBar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="inicio.html">Início
                            <span class="sr-only"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promocoes.html">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="carrinho.html">Carrinho</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h2>Valor total do carrinho:</h2><input type="number" onload="calcularValorTotalDoCarrinho()" id="carrinho" value="0" disabled>

    <form>
            <div id="formulario">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required placeholder="email@email.com">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" required placeholder="********">
            </div>
        </div>
        
        <div class="form-group">
            <h2>Informe o seu endereço para Delivery</h2>
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" required placeholder="Rua dos Bobos, nº 0">
            </div>
        <div class="form-group">
            <label for="inputAddress2">Bairro</label>
            <input type="text" class="form-control" id="inputAddress2" required placeholder="Bairro">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                    <option selected>Escolher...</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>RS</option>
                    <option>BA</option>
                    <option>...</option>
                </select>
            </div>    
            </div>
            <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="offset-lg-2 form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Aceita receber nossas promoções via WhatsApp e e-mail?
                </label>
                </div>
            </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</body>

</html>
