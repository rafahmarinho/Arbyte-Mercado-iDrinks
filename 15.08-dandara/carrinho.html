<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrinho - Adega Botekin</title>
    <link href="style-carrinho.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="style-modal.css" rel="stylesheet"> 
    <script src="modal.js"></script> 
    
</head>
<body>
    <form>
        <h2>Informe o seu endereço para Delivery</h2>
        <div id="formulario">
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="col-lg-2 col-md-3 form-control" id="inputCEP" required placeholder="00000-000">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" required placeholder="Rua dos Bobos, nº 0">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Bairro</label>
                <input type="text" class="form-control" id="inputAddress2" required placeholder="Bairro">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                        <option selected>Escolher...</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>TO</option>
                        <option>DF</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="offset-lg-2 form-check-input" type="checkbox" checked id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Aceita receber nossas promoções via WhatsApp e e-mail?
                </label>
            </div>
        </div>
            <button id="comprar-bt" onclick="abrirCarrinho()">Comprar</button>
         

<!-- Trigger/Open The Modal -->
<a href="#" id="meu-carrinho" onclick="abrirCarrinho()"><i id="icone-carrinho" class="fa fa-cart-arrow-down fa-2x" aria-hidden="true"></i></a>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Carrinho</h2>
    </div>
    <div class="modal-body">
      <p>Seu carrinho está vazio.</p>
             
    </div>
    <div class="modal-footer">
      <h3>Subtotal: <span id="total"></span></h3>
      <button id="ver-carrinho">Ver carrinho</button>
    </div>
  </div>
</div>
</form>
<footer>
    <img src="img/logo_botekin.png">
    <p class="copyright">&copy; 2020 Designed by DR & R &copy;</p>
</footer>
</body>

</html>
